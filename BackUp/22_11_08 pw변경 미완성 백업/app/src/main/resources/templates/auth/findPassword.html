	<div class="contact_section layout_padding">
		<div class="container">
			<div class="col-md-7">
				<div class="col-md">
					<form action='/app/auth/newPassword' method='get'>
						<table border='1'>
							<center>
								<h1 class="contact_text">PW 찾기</h1>
							</center>
								<tr><input type="text" class="email-bt" placeholder="ID를 입력해주세요" size='30' name="id" data-th-value="${id}" id = "idCheck"></tr>
								<tr><input type="email" class="email-bt" placeholder="E-Mail를 입력해주세요" size='30' name="email" data-th-value="${email}" id="email-bt" ></input></tr>
							<input type="text" class="email-bt1" placeholder="인증번호를 입력해주세요" size='30' name="SecCode" data-th-value="${SecCode}" id="SecCode">
							<button type="button" id="emailAuth" class="send_bt3">인증번호 받기</button>
						</table>


						<script language="JavaScript">
                 var SetTime = 300;      
                 function msg_time() {   
                    m = Math.floor(SetTime / 60) + ":" + (SetTime % 60) ;      
                 var msg = "<font color='red'>" + m + "</font>";  
                   document.all.ViewTimer.innerHTML = msg;                  
                   SetTime--;                  
                 if (SetTime < 0) {                 
                   clearInterval(tid);    
                   swal("인증번호 입력시간이 초과 되었습니다.");
                      }       
                 }
                   window.onload = function TimerStart(){ tid=setInterval('msg_time()',1000) };
                   </script>
						<div class="container">
							<h2>
							 <div id="ViewTimer"></div>
							</h2>
						</div>
						<button type="submit" class="btnon1" id="noCheck">비밀번호 변경</button>

						<script>
		  var email_auth_cd = "";
		  var check = false;
    $(function () {
    $("#emailAuth").click(function () {
    var email = $("#email-bt").val();

      if (email == "") {
    	  swal("이메일을 입력해주세요.");
        return false;
      }
      $.ajax({
        type: "POST",
        url: "mail/send",
        async:true,
        data: { email: email },
        success: function (data) {
        	swal("인증번호가 발송되었습니다.");
          email_auth_cd = data;
         check = true;
        },
        error: function (data) {
        	swal("메일 발송에 실패했습니다.");
        },
      });
    });
  });
  $(document).ready(function() {
    $("form").submit(function(e) {
            if ($("#SecCode").val() != email_auth_cd) {
            	swal("인증번호가 일치하지 않습니다.");
              e.preventDefault();
            } else if (!check){
            	swal("인증번호를 입력주세요!");
            	e.preventDefault();
            }
          });
    });
 </script>
					</form>
