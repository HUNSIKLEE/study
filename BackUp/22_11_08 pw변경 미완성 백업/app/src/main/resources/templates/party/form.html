       <!-- summernote submit메서드 -->
       <script>
            function goWrite(frm) {
                var title = frm.title.value;
                var content = frm.content.value;
                if (title.trim() == '') {
                    alert("제목을 입력해주세요");
                    return false;
                }
                if (content.trim() == '') {
                    alert("내용을 입력해주세요");
                    return false;
                }
                frm.submit();
            }
        </script>
        <style>
          .party_condition {
          display: flex !important;
          margin: 10px 10px 10px 0;
          float: left;
          width: 80px;
        }
    .party_form_wrap {
      width: 1200px;
      margin: 10px auto;
      overflow: hidden;
    }
    .party_form_button_r {
      float: right;
      color: #121111;
      margin-left: 0px;
      margin-top: 0px;
      margin-bottom: 5px;
      margin-right: 5px;
      
        font-size: x-small;
      
      
      border: 1px solid #fabb25;
      border-radius: 5px;
      padding: 5px 10px 5px 10px;
    }
    .party_form_title {
      width: 800px;
      height: 50px;
      margin-top: 40px;
      margin-bottom: 60px;
    }
    .party_form_title > span{
      font-size: xx-large;
    }
    .party_form_title_input {
      width: 600px;
      height: 50px;
      font-size: large;
    }
    .party_form_img {
      width: 330px;
      height:350px;
      float: left;
    }
    .party_form_header {
      width: 800px;
      height:350px;
      float: left;
    }
    .party_header_filepath {
      margin: 0 auto;
      width: 80px;
      float: left;
    }
    .party_header_nickname {
      width: 200px;
      float: left;
    }
    .party_header_nickname > p {
      height: 40px;
      margin: 5px auto;
      font-size: x-large;
    }
    .party_form_content {
      width: 100%;
      float: left;
    }
  </style>

   <body>
  <!-- header section start -->
  <div class="header_section">
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="main_logo"><a href="/app"><img src="../images/logo.png"></a></div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item"><a class="nav-link" href="list">운동찾기</a></li>
            <li class="nav-item"><a class="nav-link" href="../board/main">커뮤니티</a></li>
            <li class="nav-item"><a class="nav-link" href="#">공지사항</a></li>
          </ul>
          <div class="login-bt">
            <ul>
              <li data-th-if="${session.loginMember == null}"><a href="../auth/form" >로그인</a></li>
              <li data-th-if="${session.loginMember != null}"><a href="../member/viewer">마이페이지</a></li>
              <li data-th-if="${session.loginMember != null}"><a href="../auth/logout" data-th-text="${session.loginMember.name} + '(로그아웃)'">동동(로그아웃)</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </div>
  <!-- header section end -->
      <!-- furnitures section start -->
      <div class="furnitures_section layout_padding_party_detail">
         <div class="container_party">
          <div class="furnitures_section2 layout_padding_party">
            <h1 class="our_text">모임 만들기</h1>
            <p class="ipsum_text">운동 모임을 만들어 보세요!</p>
               <div class="party_detail_bar">
            </div>
          </div>



            <div class="furnitures_section2 layout_padding_party">
              <div>
                <form action='add' method="post" enctype="multipart/form-data">
                <input name='userNo' type="hidden" th:value="${session.loginMember.no}">
                <input name='memberNo' type="hidden" th:value="${session.loginMember.no}">
                <div class="party_form_wrap">
                  <div class="party_form_img">
                    <img src="http://placeimg.com/300/300/any">
                    <input name='files' type="file" multiple>
                  </div>
                  <div class="party_form_header">
                    <div class="party_form_title">
                      <span>모임 명: </span>
                      <input class="party_form_title_input" name='title' type="text">
                    </div>
                    <div class="party_form_title">
                      <div class="party_header_filepath">
                        <p th:text="${session.loginMember.filepath}">filepath</p>
                        <img src="http://placeimg.com/50/50/any">
                      </div>
                      <div class="party_header_nickname">
                        <p th:text="${session.loginMember.nickname}">닉네임</p>
                      </div>
                    </div>
                  </div>
                  <div class="party_form_content">
                    <p>내용</p><textarea name='content'></textarea>
                  </div>
                  <div class="party_form_content">
                    <span>정원</span>
                    <input class="" name="headCount" type="number">
                  </div>
                  <div class="party_form_content">
                    <span>일자 시간</span>
                    <input class="" name="partyDate" type="date">
                    <input class="" name="partyTime" type="time" step="1" value="00:00:00">
                  </div>
                  <div class="party_form_content">
                    <span>운동종류</span>
                    <select class="party_condition" name="sportsNo">
                      <th:block th:each="sport : ${sports}">
                        <option th:value="${sport.no}" th:text="${sport.name}"></option>
                      </th:block>
                    </select>
                  </div>
                  <div class="party_form_content">
                    <span>시도/ 시/군/구</span>
                    <select class="party_condition" >
                      <th:block th:each="region : ${regions}">
                        <option th:value="${region.sido}" th:text="${region.sido}"></option>
                      </th:block>
                    </select>
                    <select class="party_condition" name="regionNo">
                      <th:block th:each="region : ${regions}">
                        <option th:value="${region.no}" th:text="${region.sigu}"></option>
                      </th:block>
                    </select>
                  </div>
                  <div class="party_form_content">
                    <span>지도설정</span>
                  </div>
                  <div class="party_form_content">
                    <button class="party_form_button_r" type="button" onclick="location.href='list'">취소</button>
                    <input class="party_form_button_r" id="subBtn" type="button" value="등록" onclick="goWrite(this.form)"/>
                    <button class="party_form_button_r" type="button" onclick="location.href='#'">임시저장</button>
                  </div>
                </div>
              </form>
              </div>
