       <!-- summernote submit메서드 -->
       <script>
            function goWrite(frm) {
                var title = frm.title.value;
                var content = frm.content.value;
                if (title.trim() == '') {
                    alert("제목을 입력해주세요");
                    return false;
                }
                if (content.trim() == '') {
                    alert("내용을 입력해주세요");
                    return false;
                }
                frm.submit();
            }
        </script>
